    <style>
      /* Custom Tailwind animations */
      @keyframes fade-up-animation {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-up {
        animation: fade-up-animation 0.5s ease-out forwards;
      }

      @keyframes fade-in-animation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in-animation 0.5s ease-out forwards;
      }

      @keyframes slide-in-left-animation {
        from {
          opacity: 0;
          transform: translateX(-16px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        animation: slide-in-left-animation 0.4s ease-out forwards;
      }

      @keyframes subtle-scale-up-animation {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.03);
        }
      }
      .hover\:animate-subtle-scale-up:hover {
        animation: subtle-scale-up-animation 0.2s ease-out forwards;
      }

      @keyframes pulse-soft-animation {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-soft {
        animation: pulse-soft-animation 1.5s infinite ease-in-out;
      }

    </style>
